---
layout: category
title: Categories
permalink: /categories
---

{% include category/categories %}

{% for category in sorted_categories %}
<h3 class="pb-3 mb-3 font-italic blog-title" id="{{ category }}">Category: {{ category }}</h3>

    {% for post in site.categories[category] %}
        <div class="blog-post mx-2 pb-2 row justify-content-between">
            <div class="col-10 blog-column">
                <a class="card-link" href="{{ post.url }}">{{ post.title }}</a>
            </div>
            <div class="col-2 blog-column text-right">{{ post.date | date: '%b %d, %Y' }}</div>
        </div>
    {% endfor %}

{% endfor %}
