<aside class="col-3">
    <div class="p-4 mb-3 bg-light rounded">
        <h4 class="font-italic about-title">Categories</h4>

        {% for category in sorted_categories %}
        <div class="row">
            <div class="col-8"><a href="#{{ category }}">{{ category }}</a></div>
            <div class="col-4 font-italic">{{ site.categories[category].size }}</div>
        </div>
        {% endfor %}
    </div>
</aside>
