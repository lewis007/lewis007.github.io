<aside class="col-3">
    <div class="p-4 mb-3 bg-light rounded">
        <h4 class="font-italic about-title">Archives</h4>

        {% assign posts = site.posts %}
        {% for post in posts %}
            {% capture month %}{{ post.date | date: '%B %Y' }}{% endcapture %}
            {% if month_cache != '' and month_cache != month %}
                <div class="row">
                    <div class="col-12"><a href="#{{ month | replace:' ', '-' }}">{{ month }}</a></div>
                </div>
            {% endif %}
            {% assign month_cache = month %}
        {% endfor %}
    </div>
</aside>
