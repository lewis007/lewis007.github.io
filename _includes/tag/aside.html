<aside class="col-3">
    <div class="p-4 mb-3 bg-light rounded">
        <h4 class="font-italic about-title">Tags</h4>

        {% for tag in sorted_tags %}
        <div class="row">
            <div class="col-8"><a href="#{{ tag }}">{{ tag }}</a></div>
            <div class="col-4 font-italic">{{ site.tags[tag].size }}</div>
        </div>
        {% endfor %}
    </div>
</aside>
